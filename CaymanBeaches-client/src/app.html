<template>
  <div class="ui container">

     <section class="ui raised segment">
        <h3 class="ui headder">Cayman Beaches</h3>
     </section>

    <div class="ui basic segment">
      <div class="ui stackable two column grid">
        <div class="column">
          <form submit.trigger="addBeach()" class="ui form stacked segment">
            <h3>Add a New Beach</h3>
                <div class="ui form">

                <div class="field" >
                <label>Name of Beach</label>
          <input value.bind="name">
                </div>
              <div class="field" >
               <label>Location</label>
                <input  value.bind="location">
                 </div>
              <div class="field">
               <label>Activities</label>
               <input  value.bind="activities">
        </div>
                  <button class="ui yellow submit button">Add</button>
                </div>
                </form>
                </div>
        <div class="column">
          <h4 class="ui dividing header">Beaches</h4>
          <table class="ui celled table segment">
            <thead>
            <tr>
              <th>Name</th>
              <th>Location</th>
              <th>Activities</th>
            </tr>
            </thead>
            <tbody>
            <tr repeat.for="beach of beaches">
              <td>
                ${beach.name}
              </td>

              <td>
                ${beach.location}
              </td>
              <td>
                ${beach.activities}
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</template>
